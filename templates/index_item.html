<div class="checkboxHack item">
    <label for="itembuy_{{id}}">
		<section class="image">
        	<img src="{{image}}" draggable="false"></img>
			<input id="itembuy_{{id}}" type="checkbox">
			<a class="checkboxHack-target item-confirm" href="{{href}}" draggable="false">
				<p class="yes">Buy</p>
			</a>
		</section>
		<section class="description">
			<p class="name">{{name}}</p>
			<p class="price">{{price}}</p>
		</section>
    </label>

</div>
