<div class="item">
    <label for="itembuy_{{id}}">
        <img src="images/{{image}}"></img>
        <p class="name">{{name}}</p>
        <p class="price">{{price}}</p>
    </label>
    <input id="itembuy_{{id}}" type="checkbox">

    <a class="item-confirm" href="{{href}}">
        <p class="yes">Buy</p>
    </a>
</div>
